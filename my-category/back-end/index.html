<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后端技术分享</title>
    <link rel="icon" type="image/ico" href="../../imgs/favicon.ico" />
    <link rel="stylesheet" href="../styles/base.css" />
    <script>
      // 文章基路径
      const articleBasePath = "../../article";
    </script>
  </head>
  <body>
    <div class="container">
      <h1>后端技术分享</h1>
      <a href="../index.html" class="back-link">返回文章类别</a>
      <div id="articles"></div>
      <div class="pagination" id="pagination"></div>
    </div>
    <script>
      var a = document.getElementById("articles");

      // 定义文章标题和链接
      var articlesInfo = [
        {
          title: "Go语言引入Gin框架",
          description: "Go语言引入Gin框架，实现RESTful API的开发。",
          fileName: "Go引入Gin框架.html",
        },
        {
          title: "Go标准库sort简单使用",
          description:
            "Go语言标准库sort是用于对数据集合进行排序的包，本文简单介绍了sort包的使用方法。",
          fileName: "Go标准库sort简单使用.html",
        },
        {
          title: "更多文章...",
          description: "更多精彩内容，敬请期待。",
          fileName: "",
        },
      ];

      articlesInfo.forEach((element) => {
        var newDiv = document.createElement("div");
        newDiv.classList.add("article");
        newDiv.innerHTML = `
          <h2>${element.title}</h2>
          <p>${element.description}</p>
        `;
        newDiv.addEventListener("click", function () {
          location.href = `${articleBasePath}/${element.fileName}`;
        });
        a.appendChild(newDiv);
      });
    </script>
    <script src="../js/base.js"></script>
  </body>
</html>
